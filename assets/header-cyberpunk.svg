<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyberpunk gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1">
        <animate attributeName="stop-color" values="#0a0a0a;#1a0a1a;#0a1a1a;#0a0a0a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a2e;#2a1a2e;#1a2a2e;#1a1a2e" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00F0FF;#FF006E;#8B5CF6;#00F0FF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FF006E;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF006E;#8B5CF6;#00F0FF;#FF006E" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8B5CF6;#00F0FF;#FF006E;#8B5CF6" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0"/>
    </radialGradient>

    <!-- Filter effects for glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glitch effect -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" result="turbulence">
        <animate attributeName="baseFrequency" values="0.05;0.08;0.05" dur="0.3s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#00F0FF" stroke-width="0.5">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="1200" y2="50">
      <animate attributeName="y1" values="50;100;50" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="50;100;50" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="100" x2="1200" y2="100">
      <animate attributeName="y1" values="100;150;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100;150;100" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="150" x2="1200" y2="150">
      <animate attributeName="y1" values="150;200;150" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="150;200;150" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="200" x2="1200" y2="200">
      <animate attributeName="y1" values="200;250;200" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="200;250;200" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="250" x2="1200" y2="250">
      <animate attributeName="y1" values="250;300;250" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="250;300;250" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="300" x2="1200" y2="300">
      <animate attributeName="y1" values="300;350;300" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="300;350;300" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="350" x2="1200" y2="350">
      <animate attributeName="y1" values="350;400;350" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="350;400;350" dur="20s" repeatCount="indefinite"/>
    </line>

    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
    <line x1="1100" y1="0" x2="1100" y2="400"/>
  </g>

  <!-- Animated particles -->
  <g opacity="0.6">
    <!-- Particle 1 -->
    <circle cx="100" cy="50" r="3" fill="#00F0FF" filter="url(#glow)">
      <animate attributeName="cx" values="100;1100;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;350;50" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Particle 2 -->
    <circle cx="300" cy="100" r="2" fill="#FF006E" filter="url(#glow)">
      <animate attributeName="cx" values="300;900;300" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;300;100" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Particle 3 -->
    <circle cx="600" cy="200" r="2.5" fill="#39FF14" filter="url(#glow)">
      <animate attributeName="cx" values="600;200;600" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;100;200" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Particle 4 -->
    <circle cx="900" cy="150" r="3" fill="#8B5CF6" filter="url(#glow)">
      <animate attributeName="cx" values="900;300;900" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;250;150" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Particle 5 -->
    <circle cx="200" cy="300" r="2" fill="#FF10F0" filter="url(#glow)">
      <animate attributeName="cx" values="200;800;200" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;100;300" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Additional particles -->
    <circle cx="500" cy="80" r="1.5" fill="#00F0FF" filter="url(#glow)">
      <animate attributeName="cx" values="500;700;500" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;320;80" dur="15s" repeatCount="indefinite"/>
    </circle>

    <circle cx="800" cy="280" r="2" fill="#FF006E" filter="url(#glow)">
      <animate attributeName="cx" values="800;400;800" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;120;280" dur="17s" repeatCount="indefinite"/>
    </circle>

    <circle cx="1000" cy="220" r="2.5" fill="#39FF14" filter="url(#glow)">
      <animate attributeName="cx" values="1000;200;1000" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;80;220" dur="21s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- DNA Helix effect -->
  <g opacity="0.3" stroke="#FF006E" stroke-width="2" fill="none">
    <path d="M 0,200 Q 150,150 300,200 T 600,200 T 900,200 T 1200,200">
      <animate attributeName="d"
        values="M 0,200 Q 150,150 300,200 T 600,200 T 900,200 T 1200,200;
                M 0,200 Q 150,250 300,200 T 600,200 T 900,200 T 1200,200;
                M 0,200 Q 150,150 300,200 T 600,200 T 900,200 T 1200,200"
        dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,200 Q 150,250 300,200 T 600,200 T 900,200 T 1200,200" stroke="#00F0FF">
      <animate attributeName="d"
        values="M 0,200 Q 150,250 300,200 T 600,200 T 900,200 T 1200,200;
                M 0,200 Q 150,150 300,200 T 600,200 T 900,200 T 1200,200;
                M 0,200 Q 150,250 300,200 T 600,200 T 900,200 T 1200,200"
        dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Scanline effect -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#glowGradient)" opacity="0.4">
    <animate attributeName="y" values="0;400;0" dur="8s" repeatCount="indefinite"/>
  </rect>

  <!-- Main text -->
  <text x="600" y="160" font-family="'Courier New', monospace" font-size="80" font-weight="bold"
        text-anchor="middle" fill="url(#textGradient)" filter="url(#strongGlow)">
    MATRI QI
    <animate attributeName="opacity" values="1;0.95;1" dur="0.5s" repeatCount="indefinite"/>
  </text>

  <!-- Glitch text overlay -->
  <text x="602" y="160" font-family="'Courier New', monospace" font-size="80" font-weight="bold"
        text-anchor="middle" fill="#FF006E" opacity="0.3" filter="url(#glitch)">
    MATRI QI
  </text>

  <!-- Subtitle with typing effect -->
  <g>
    <text x="600" y="220" font-family="'Courier New', monospace" font-size="20"
          text-anchor="middle" fill="#39FF14" filter="url(#glow)" letter-spacing="3">
      <tspan>&gt; SENIOR FULL-STACK ENGINEER</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>

    <text x="600" y="250" font-family="'Courier New', monospace" font-size="18"
          text-anchor="middle" fill="#00F0FF" opacity="0.8" letter-spacing="2">
      <tspan>16+ YEARS | SYSTEM ARCHITECT</tspan>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </text>

    <text x="600" y="280" font-family="'Courier New', monospace" font-size="16"
          text-anchor="middle" fill="#8B5CF6" opacity="0.7" letter-spacing="2">
      <tspan>AI | CLOUD | FULL-STACK | DevOps</tspan>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Corner brackets -->
  <g stroke="#00F0FF" stroke-width="2" fill="none" opacity="0.6">
    <!-- Top left -->
    <path d="M 50,50 L 50,80 M 50,50 L 80,50">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Top right -->
    <path d="M 1150,50 L 1150,80 M 1150,50 L 1120,50">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <!-- Bottom left -->
    <path d="M 50,350 L 50,320 M 50,350 L 80,350">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
    <!-- Bottom right -->
    <path d="M 1150,350 L 1150,320 M 1150,350 L 1120,350">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>

  <!-- Status indicator -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="100" height="20" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <rect x="2" y="2" width="0" height="16" fill="#39FF14">
      <animate attributeName="width" values="0;96;96" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="110" y="15" font-family="'Courier New', monospace" font-size="12" fill="#39FF14" opacity="0.8">
      SYSTEM ONLINE
    </text>
  </g>

  <!-- HEX code decoration -->
  <text x="1000" y="340" font-family="'Courier New', monospace" font-size="10" fill="#8B5CF6" opacity="0.5">
    0x7A8F9E2D
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Binary rain effect -->
  <g font-family="'Courier New', monospace" font-size="12" fill="#00F0FF" opacity="0.2">
    <text x="150" y="50">1</text>
    <text x="150" y="70">0<animate attributeName="y" values="70;400" dur="10s" repeatCount="indefinite"/></text>
    <text x="150" y="90">1<animate attributeName="y" values="90;400" dur="11s" repeatCount="indefinite"/></text>

    <text x="450" y="30">0<animate attributeName="y" values="30;400" dur="12s" repeatCount="indefinite"/></text>
    <text x="450" y="50">1<animate attributeName="y" values="50;400" dur="13s" repeatCount="indefinite"/></text>

    <text x="750" y="20">1<animate attributeName="y" values="20;400" dur="9s" repeatCount="indefinite"/></text>
    <text x="750" y="40">0<animate attributeName="y" values="40;400" dur="10s" repeatCount="indefinite"/></text>

    <text x="1050" y="60">1<animate attributeName="y" values="60;400" dur="14s" repeatCount="indefinite"/></text>
    <text x="1050" y="80">0<animate attributeName="y" values="80;400" dur="11s" repeatCount="indefinite"/></text>
  </g>
</svg>
